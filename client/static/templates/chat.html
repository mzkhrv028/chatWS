<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="static/css/chat.css">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> WebSocket Chat
            </div>
            <form class="connect-inputarea">
                <input type="text" class="connect-input" placeholder="Enter your username">
                <button type="submit" class="connect-send-btn">Connect</button>
            </form>
        </header>

        <main class="msger-chat"></main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>
<script type="application/javascript" src="static/js/utils.js"></script>
<script type="application/javascript" src="static/js/global.js"></script>
<script type="application/javascript" src="static/js/network.js"></script>
<script type="application/javascript" src="static/js/app.js"></script>
<script type="text/javascript">
    path = "${CONNECT_PATH}";
</script>

</html>
